<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sumario - Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans max-w-[1440px] mx-auto p-5">
  <div class="flex items-center gap-2 mb-8">
    <img src="{{ url_for('static', filename='assets/SummaryList.png') }}" alt="Icon" class="w-16 h-14 flex-shrink-0" />
    <div class="text-black font-trebuchet text-4xl font-bold">Sumario</div>
  </div>
  <div class="text-center text-black font-['IBM Plex Sans JP'] text-[70px] font-bold mb-5">
    Summary Result
  </div>
  <div class="w-[1000px] h-[350px] bg-gray-300 mx-auto mb-10 rounded-2xl relative transition-all p-4 overflow-auto break-words">
    <div class="px-4 absolute rounded-xl pointer-events-none">
      File: {{ filename }}
    </div>
    <div class="mt-8 text-lg text-gray-800 px-4">
      {{ summary|safe }}
    </div>
  </div>
  <div class="w-[1000px] mx-auto px-4 text-center">
    <a href="/" class="bg-black text-white font-semibold text-[24px] py-2 px-6 rounded-[16px] hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
      Back
    </a>
  </div>
</body>
</html>
